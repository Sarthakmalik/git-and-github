<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="sidebar">
        <div class="nav">
            <div class="logo">
                <i class="fa-solid fa-bars"></i>
                <div class="youtube">
                    <i class="fa-brands fa-youtube"></i>
                    <a href="#">YouTube</a>
                </div>
            </div>
            <div class="nav-option">
                <i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
            </div>
            <div class="nav-option">
                <i class="fa-brands fa-square-youtube"></i>
                <a href="#"> Shorts</a>
            </div>
            <div class="nav-option">
                <i class="fa-solid fa-cart-shopping"></i>
                <a href="#">Subscripitions</a>
            </div>
            <br>
            <hr/>
            <br>
        </div>
        <div class="library">
            <div class="lib-option nav-option">
                <div class="you">
                    <a href="#">You</a>
                    <i class="fa-solid fa-greater-than"></i>
                </div>
            </div>
            <div class="lib-option nav-option">
                <i class="fa-solid fa-user"></i>
                <a href="#">Your channel</a>
            </div>
            <div class="lib-option nav-option">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <a href="#">History</a>
            </div>
            <div class="lib-option nav-option">
                <i class="fa-solid fa-headphones-simple"></i>
                <a href="#">Playlist</a>
            </div>
            <div class="lib-option nav-option">
                <i class="fa-solid fa-film"></i>
                <a href="#">Your videos</a>
            </div>
            <div class="lib-option nav-option">
                <i class="fa-regular fa-clock"></i>
                <a href="#">Watch later</a>
            </div>
            <div class="lib-option nav-option">
                <i class="fa-regular fa-thumbs-up"></i>
                <a href="#">Liked videos</a>
            </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="guide">
            <div class="guide-option nav-option">
                <i class="fa-solid fa-gear"></i>
                <a href="#">Setting</a>
            </div>
            <div class="guide-option nav-option">
                <i class="fa-regular fa-flag"></i>
                <a href="#">Report</a>
            </div>
            <div class="guide-option nav-option">
                <i class="fa-regular fa-circle-question"></i>
                <a href="#">Help</a>
            </div>
            <div class="guide-option nav-option">
                <i class="fa-solid fa-message"></i>
                <a href="#">Send feedback</a>
            </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="about">
            <a href="#">About</a>
            <a href="#">Press</a>
            <a href="#">Copyright</a><br>
            <a href="#">Contact us</a>
            <a href="#">Creators</a><br>
            <a href="#">Advertise</a>
            <a href="#">Developer</a>
            <br><br>
            <a href="#">Terms </a>
            <a href="#">Privacy </a>
            <a href="#">Policy & safety </a><br>
            <a href="#">How YouTube works </a><br>
            <a href="#">Test new features </a>
        </div>
    </div>
    </div>
    <div class="reel-cointainer">
        <div class="searchbar">
            <input type="text" placeholder="Search" name="search">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="reel-1">
            <div class="video-cointainer">
                <video autoplay loop muted>
                    <source src="./videos/Hasti Rahe Tu - Paradox _(Bhula Main Jahaan)_ Amulya Rattan _ EP- The Unknown Letter _ Def Jam India(360P).mp4">
                </video>
                <div class="icon-cointainer">
                    <div class="like icon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="comment icon">
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div class="share icon">
                        <i class="fa-solid fa-share"></i>
                    </div>
                </div>
            </div>
            <div class="line"></div>
        </div>
        <div class="reel-2">
            <div class="video-cointainer">
                <video autoplay loop muted>
                    <source src="./videos/Jaadugar _ Paradox _ Hustle 2.0(360P).mp4" type="video/mp4">
                </video>
                <div class="icon-cointainer">
                    <div class="like icon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="comment icon">
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div class="share icon">
                        <i class="fa-solid fa-share"></i>
                    </div>
                </div>
            </div>
            <div class="line"></div>
        </div>
        <div class="reel-3">
            <div class="video-cointainer">
                <video autoplay loop muted>
                    <source src="./videos/Dheere Dheere Se Meri Zindagi Video Song (OFFICIAL) Hrithik Roshan_ Sonam Kapoor _ Yo Yo Honey Singh(360P).mp4" type="video/mp4">
                </video>
                <div class="icon-cointainer">
                    <div class="like icon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="comment icon">
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div class="share icon">
                        <i class="fa-solid fa-share"></i>
                    </div>
                </div>
            </div>
            <div class="line"></div>
        </div>
        <div class="reel-4">
            <div class="video-cointainer">
                <video autoplay loop muted>
                    <source src="./videos/Kuley Kuley _ Honey 3.0 _ Yo Yo Honey Singh _ Apache Indian _ Zee Music Originals(360P).mp4" type="video/mp4">
                </video>
                <div class="icon-cointainer">
                    <div class="like icon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="comment icon">
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div class="share icon">
                        <i class="fa-solid fa-share"></i>
                    </div>
                </div>
            </div>
            <div class="line"></div>
        </div>
        <div class="reel-5">
            <div class="video-cointainer">
                <video loop autoplay muted>
                    <source src="./videos/Rihaayi _ Paradox _ Hustle 2.0(360P).mp4">
                </video>
                <div class="icon-cointainer">
                    <div class="like icon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="comment icon">
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div class="share icon">
                        <i class="fa-solid fa-share"></i>
                    </div>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </div>
</body>
</html>
